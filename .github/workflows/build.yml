  test-python:
    name: "Build and test: Python"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install prerequisites
        run: |
          sudo .github/deps/manylinux_dependencies.sh
          CXX=g++-10 pip install . -v
          pip install pytest
      - name: Test
        run: pytest src